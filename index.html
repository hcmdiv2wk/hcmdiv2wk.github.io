<!DOCTYPE html>
<html lang="en">

<head>
	<title>Waskita Meeting Attendance</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body onload="acceptParam()">

	<div class="container-contact100">

		<div class="wrap-contact100">
			<form class="contact100-form validate-form" name="submit-to-google-sheet">
				<span class="contact100-form-title">
					Employee Meeting Attendance
				</span>

				<div class="wrap-input100 validate-input" data-validate="Gunakan QR Code">
					<input class="input100" type="text" readonly="readonly" name="Meeting" id="Meeting"
						placeholder="Meeting">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Please enter your ID">
					<input class="input100" type="text" name="ID" id="id" placeholder="Employee ID">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Please enter your Name">
					<input class="input100" type="text" name="Name" id="name" placeholder="Employee Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Please enter your Project Location">
					<input class="input100" type="text" name="Project" id="project"
						placeholder="Employee Project Location">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Please enter your Division">
					<input class="input100" type="text" name="Division" id="division" placeholder="Employee Division">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Please enter your Email">
					<input class="input100" type="text" name="Email" id="email" placeholder="Employee Email">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" onclick="submitinForm()" id="btnSubmit">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Submit
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

	<script>
		function acceptParam() {
			var hashParams = window.location.href.substr(1).split('?');
			hashParams = hashParams[1].split('&');
			var p = hashParams[0].split('=');
			if (p[0] != "Meeting") {
				alert("Silahkan Scan QR untuk mengisi Absen");
				window.location.replace("error.html");
			} else {
				document.getElementById("Meeting").value = decodeURIComponent(p[1]);
			}
		}
	</script>


	<script>
		function submitinForm() {
			const scriptURL =
				'https://script.google.com/macros/s/AKfycbxqwSLXdP4tQS3uriexUXIO4fa1HCo1SHtJX7DfJN0FeQmwYYE/exec'
			const form = document.forms['submit-to-google-sheet']

			if (document.getElementById('Meeting').value == "") {
				alert("Please Using QR Code to Fill Form");
			} else if (document.getElementById('id').value == "") {
				alert("Fill your Employee ID");
			} else if (document.getElementById('name').value == "") {
				alert("Fill your Employee Name");
			} else if (document.getElementById('project').value == "") {
				alert("Fill your Project Location");
			} else if (document.getElementById('division').value == "") {
				alert("Fill your Employee Division");
			} else if (document.getElementById('email').value == "") {
				alert("Fill your Email");
			} else {
				form.addEventListener('submit', e => {
					e.preventDefault()
					fetch(scriptURL, {
							method: 'POST',
							body: new FormData(form)
						})
						.then(response => window.location.replace("thankyou.html"))
						.catch(error => window.location.replace("error.html"))
				})
			}
		}
	</script>

</body>

</html>
